{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}

<div class="container-fluid p-3 mb-2 bg-light text-dark">
    <section id="contact" class="section-bg">
        <div class="container" data-aos="fade-up">
            <div class="section-header container" >
                <h1 align="center"><strong>Image Resizer</strong></h1>
                <!-- <p align="center">Request a Demo from one of our conversion specialists.<br/>-->
                <p align="center">Please upload an image along with the dimensions.(Height and Width)</p>
            </div>
            <br/>
            <div class="container" align="center">
                <div class="col-md-4">
                    <div class="UPLOAD">
                        <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        <h3>Upload an Image below.</h3>
                    </div>
                </div>
            </div>
            <br/>
            {% if Success %}
            <p style="padding: 20px; background-color: #2fb953; color: white;">{{ Success }}</p>
            {% endif %}
            <div class="form">
                <form method="POST" name="myForm" enctype="multipart/form-data" action="{% url 'index' %}" >
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name='height' class="form-control" placeholder="Specify Height" data-rule="minlen:4" title="Enter Height of the image" required/>
                            <div class="validate"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name='width' placeholder="Specify Width" data-rule="email" title="Enter Width of the image" required/>
                            <div class="validate"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Select an image</label>
                            <input type="file" name='docfile' class="form-control" placeholder="Specify Height" data-rule="minlen:4" title="Enter Height of the image" required/>
                            <div class="validate"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Select same image to be resized</label>
                            <input type="file" class="form-control" name='fnal_docfile' placeholder="Specify Width" data-rule="email" title="Enter Width of the image" required/>
                            <div class="validate"></div>
                        </div>
                    </div>

                    <div align="center">
                        <button type="submit" class="btn btn-primary" data-toggle="modal" >
                            Upload & Resize
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section><!-- End Contact Section -->
</div>

{% endblock %}
