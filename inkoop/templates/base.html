<!doctype html>
<html lang="en">

    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="revisit-after" content="10 days">
        <title>Inkoop Asignment</title>

        <link rel="shortcut icon" type="image/png" href="{% static 'inkooplogo.png' %}"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/navbars/">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            html {
                scroll-behavior: smooth;
            }
            .bg-darks {
                background-color: #202223d1!important;
            }
        </style>

    </head>

    <body class="bg-white text-dark" >
        <!--  Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-darks sticky-top">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'inkooplogo.png' %}" height="30" width="30"/> Inkoop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'index' %}">Upload </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'list' %}">View List </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of navbar -->

        <!--Start of main contents-->
        <main role="main">
            {% block content %}

            {% endblock %}
            <footer class="page-footer font-small mdb-color pt-4">
                <div class="container-fluid text-center text-md-left p-3 mb-2 bg-dark text-white">
                    <div class="row d-flex align-items-center">
                        <!-- Grid column -->
                        <div class="col-md-7 col-lg-8">
                            <!--Copyright-->
                            <p class="text-center text-md-left"><a class="text-white" href="{% static 'inkooplogo.png' %}">
                                    <img src="{% static 'inkooplogo.png' %}" height="20" width="20"/>

                                    <strong>OOP </strong>
                                </a>Â© Designed & Developed by Vinod Kumar

                            </p>
                        </div>

                        <div class="col-md-5 col-lg-4 ml-lg-0">
                            <div class="d-flex flex-row justify-content-center">
                                <div class="p-6">
                                    <a class="text-white" href="#">
                                        <svg width="3em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-double-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
                                            <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- End of Grid row -->
                </div>
                <!-- End of Footer Links -->
            </footer>
            <!-- Footer -->
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
